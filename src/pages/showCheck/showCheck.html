<ion-header>
  <ion-navbar>
    <ion-title>Checks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let check of checks">
        <ion-item *ngFor="let ite of check">
          <ion-avatar item-start>
              <ion-icon name="md-checkbox-outline"></ion-icon>
          </ion-avatar>
          <h2>Punto: {{ite.sede}}</h2>
          <h3>Check In: {{ite.checkin}}</h3>
          <h3>Check Out: {{ite.checkout}}</h3>
          <p align="justify">Actividades: {{ite.actividades}}</p>
        </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
