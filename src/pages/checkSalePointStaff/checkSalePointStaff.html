<ion-header>

  <ion-navbar>
    <ion-title>Puntos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let salePoint of salePoints">
      <ion-icon name="md-pricetag" color="primary" item-start></ion-icon>
       <h2>{{salePoint.cliente}}</h2>
       <h3>{{salePoint.direccion}}</h3>
       <p>{{salePoint.contacto}}</p>
       <button ion-button color="primary" outline item-end (click)="makeCheckIn(salePoint)">Check In</button>
       <button ion-button color="primary" outline item-end (click)="makeCheckOut(salePoint)">Chech Out</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-label>Test Ubicaci√≥n</ion-label>
    <ion-toggle [(ngModel)]="test"></ion-toggle>
  </ion-item>
</ion-footer>
