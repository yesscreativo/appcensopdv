<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Checking Personal</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-item *ngFor="let staffVar of staffs" (click)="makeCheck(staffVar)">
    <ion-icon name="md-person" item-start></ion-icon>
      {{staffVar.nombre}}
  </button>
</ion-content>
